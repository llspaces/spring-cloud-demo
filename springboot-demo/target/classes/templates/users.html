<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>list users</title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            font-size: 14px;
            width: 80%;
            margin: auto;
        }
        table , th ,td {
            border: 1px solid darkslategray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div style="text-align: center">
        <span style="color: darkslategray; font-size: 30px">Demo 展示 !</span>
        <hr/>
        <table class="list">
            <tr>
                <th>id</th>
                <th>用户名</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>生日</th>
                <th>备注</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.userName}">lvlp</td>
                <td th:text="${user.name}">liyupeng</td>
                <td th:text="${user.age}">28</td>
                <td th:text="${user.sex} == 1 ? '男' : '女'">男</td>
                <td th:text="${#dates.format(user.birthday, 'yyyy-MM-dd')}">1991-07-29</td>
                <td th:text="${user.note}">xxx</td>
            </tr>
        </table>
    </div>
</body>
</html>
